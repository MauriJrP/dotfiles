# History, colors, mouse
set -g mouse on
# set -g remain-on-exit on
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi y send -X copy-pipe "pbcopy"

set -g history-limit 50000
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:RGB'

# Prefix key = Ctrl + Space
unbind C-b
unbind C-a
set -g prefix C-Space
bind C-Space send-prefix

# Splits
bind | split-window -h
bind - split-window -v

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Plugins (declare BEFORE 'run')
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Optional theme (okay to keep enabled)
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

# Initialize TPM (loads plugins)
run '~/.tmux/plugins/tpm/tpm'

##### YOUR THEME OVERRIDES (win over any theme) #####

# Transparent / clean status line
set -g status on
set -g status-interval 5
set -g status-justify centre

# Use status-style (overrides theme bg)
set -g status-style bg=default,fg=white

# Make window list visible without a painted bar
set -g window-status-style bg=default,fg=white
set -g window-status-current-style bg=default,fg=green,bold

# Minimal formats so names show
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# Trim sides (or keep if you want info there)
set -g status-left ''
set -g status-right ''

# Automatically kill panes & windows when the command exits
set -g remain-on-exit off
set -g detach-on-destroy on

# Optional: close a window if its last pane dies
set -g exit-empty on
